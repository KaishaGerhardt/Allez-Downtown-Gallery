<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsought Comfort by Kaisha Gerhardt</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Ensure there's no scrolling */
        }

        #flashWarning {
            font-size: 13px;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 13px;
            margin-bottom: 0px;
            background-color: #ff00004b;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit:contain;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #muteButton, #externalLinkButton {
            background-color: rgba(136, 135, 135, 0.651);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            margin: 5px;
        }

        #externalLinkButton {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="flashWarning">
        ⚠️ Warning: This video contains flashing Images
    </div>

    <video id="myVideo" autoplay muted playsinline loop>
        <source src="Animation/Unsought Comfort Animation - compressed.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="controls">
        <button id="muteButton" onclick="toggleMute()">Unmute</button>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const muteButton = document.getElementById('muteButton');

        function toggleMute() {
            video.muted = !video.muted;
            muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
        }

        video.addEventListener('timeupdate', function() {
            if (video.currentTime > video.duration - 1) { // Start fading 1 second before the video ends
                video.classList.add('fade-out');
            }
        });

        video.addEventListener('ended', function() {
            video.classList.remove('fade-out');
            video.currentTime = 0; // Reset the video time to the start
            video.play(); // Play the video again to create the loop
        });
    </script>
</body>
</html>
