<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsought Comfort by Kaisha Gerhardt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #flashWarning {
            font-size: 13px;
            font-family:'Courier New', Courier, monospace;
            margin-bottom: 10px;
            background-color: #cf484870;
            padding: 5px 10px;
            border-radius: 5px;
        }

        video {
            width: 100%;
            height: auto;
            max-height: 80vh;
        }

        #controls {
            position: relative;
            margin-top: 10px;
        }

        #muteButton, #externalLinkButton {
            background-color: rgba(85, 85, 85, 0.7);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-family:'Times New Roman', Times, serif;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        #externalLinkButton {
            background-color: #273d55a6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="flashWarning">
        ⚠️ Warning: This video contains flashing images that may trigger seizures for people with photosensitive epilepsy.
    </div>

    <video id="myVideo" autoplay muted playsinline loop>
        <source src="Animation/Unsought Comfort Animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="controls">
        <button id="muteButton" onclick="toggleMute()">Unmute</button>
   
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const muteButton = document.getElementById('muteButton');

        function toggleMute() {
            video.muted = !video.muted;
            muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
        }
    </script>
</body>
</html>
